<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <div class="headerTitle">Rock Paper Scissors!</div>
        <div class="headerLinks">
            <ul>
                <li><a href="www.google.com">Link 1</a></li>
                <li><a href="www.google.com">Link 2</a></li>
                <li><a href="www.google.com">Link 3</a></li>
            </ul>    
        </div>
    </div>
    <div class="gameBox">
        <div class="playerBox">
            Player
            <div class="playerButtons">
                <button id="Rock">🪨</button>
                <button id="Paper">📄</button>
                <button id="Scissors">✂️</button>
            </div>  
        </div>
        <div class="infoBox">
            <p>A classic.</p>
            <p>You know the rules.</p>
            <div class="resultBlock">
            </div>
        </div>
        <div class="computerBox">
            Computer
            <div class="computerButtons">
                <button id="compRock">🪨</button>
                <button id="compPaper">📄</button>
                <button id="compScissors">✂️</button>
            </div>
        </div>
    </div>
</body>
</html>
